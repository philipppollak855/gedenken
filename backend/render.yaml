# render.yaml
# KORRIGIERT: Fügt die Umgebungsvariable DJANGO_SETTINGS_MODULE hinzu,
# um dem Server explizit die Produktions-Einstellungen zuzuweisen.

databases:
  - name: vorsorge-db
    plan: free

services:
  # Django Backend Service
  - type: web
    name: vorsorge-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn --chdir . core.wsgi"
    
    disks:
      - name: media-storage
        mountPath: /var/media
        sizeGB: 1

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vorsorge-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      # NEU: Diese Zeile ist entscheidend für die korrekte Konfiguration
      - key: DJANGO_SETTINGS_MODULE
        value: core.production
      - key: DJANGO_SUPERUSER_EMAIL
        value: philipp.pollak855@gmail.com
      - key: DJANGO_SUPERUSER_PASSWORD
        value: "24061998"
      - key: CORS_ALLOWED_ORIGINS 
        value: "https://gedenken.netlify.app http://localhost:3000"
      - key: ALLOWED_HOSTS 
        value: "vorsorge-backend.onrender.com"
      - key: PGCLIENTENCODING
        value: utf8
