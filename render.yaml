# render.yaml
# KORRIGIERT: "collectstatic" zum Build-Befehl hinzugef√ºgt.

databases:
  - name: vorsorge-db
    plan: free

services:
  # Django Backend Service
  - type: web
    name: vorsorge-backend
    env: python
    plan: free
    # Wir sagen Render, dass der 'backend'-Ordner das Hauptverzeichnis ist.
    rootDir: backend
    # NEU: "python manage.py collectstatic" sammelt alle CSS/JS-Dateien.
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn core.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vorsorge-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_ENV
        value: production
      - key: DJANGO_SUPERUSER_EMAIL
        value: philipp.pollak855@gmail.com
      - key: DJANGO_SUPERUSER_PASSWORD
        value: "24061998"
      - key: CORS_ALLOWED_ORIGINS 
        value: "https://gedenken.netlify.app http://localhost:3000"
      - key: ALLOWED_HOSTS 
        value: "vorsorge-backend.onrender.com"
      - key: PGCLIENTENCODING
        value: utf8
